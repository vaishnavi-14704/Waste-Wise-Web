<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                    <input type="button" value="Signup" class="sub" id="signup">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
            const firebaseConfig = {
                apiKey: "AIzaSyCwj12v8_5Tfw_v8dqiwlMimAPVFK1z9rU",
                authDomain: "authentication-d3540.firebaseapp.com",
                databaseURL: "https://authentication-d3540-default-rtdb.firebaseio.com",
                projectId: "authentication-d3540",
                storageBucket: "authentication-d3540.appspot.com",
                messagingSenderId: "241233830169",
                appId: "1:241233830169:web:954daa7b875f5108722588"
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              });
                window.open("afterlogin.html")
             })
        </script>
    </body>
</html>
