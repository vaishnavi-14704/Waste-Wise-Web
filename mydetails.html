<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Tutorial by Yashwant Pathak</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="mydetails.css">
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #92bde7;
            color: #485e74;
        }

        /* Page container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
        }

        /* Header styling */
        .brand {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .brand span {
            color: #007bff;
        }

        /* Wrapper styles */
        .wrapper {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
        }

        /* Company info styling */
        .company-info {
            background: #c9e6ff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .company-info h3 {
            font-size: 20px;
            color: #333;
        }

        .company-info ul {
            list-style: none;
            padding: 0;
        }

        /* Contact form styling */
        .contact {
            background: #f9feff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .contact h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact form {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
        }

        .contact form label {
            font-weight: bold;
        }

        .contact form input[type="text"],
        .contact form input[type="email"],
        .contact form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #c9e6ff;
            border-radius: 5px;
        }

        .contact form .full {
            grid-column: 1 / 3;
        }

        .contact form button[type="submit"] {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: 0;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .contact form button[type="submit"]:hover,
        .contact form button[type="submit"]:focus {
            background: #0056b3;
        }

        /* Alert styling */
        .alert {
            text-align: center;
            padding: 10px;
            background: #79c879;
            color: #fff;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Update Your Details </span></h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Sample Information</h3>
                <ul>
                    <li><strong>Address:</strong> 123 Example St, City</li>
                    <li><strong>Phone:</strong> (123) 456-7890</li>
                    <li><strong>Email:</strong> info@example.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label for="message">Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="mydetails.js"></script>
</body>
</html>
